{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>View Newspaper</h2>
    <!-- Container for the PDF viewer -->
    <div id="pdf-render" style="overflow-x: auto; width: 100%;"></div>

    <!-- Navigation controls -->
    <div class="pdf-navigation text-center my-3">
        <button id="prev-page" class="btn btn-primary mr-2">Previous Page</button>
        <span id="page-info">Page <span id="page-num"></span> of <span id="page-count"></span></span>
        <button id="next-page" class="btn btn-primary ml-2">Next Page</button>
    </div>

    <script src="//mozilla.github.io/pdf.js/build/pdf.mjs" type="module"></script>
    <script type="module">
        import pdfjsLib from '//mozilla.github.io/pdf.js/build/pdf.js';

        const loadingTask = pdfjsLib.getDocument('{{ pdf_url }}');
        let pdfDoc = null;
        let pageNum = 1;
        let pageRendering = false;
        let pageNumPending = null;
        const scale = 1.0;
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');

        function renderPage(num) {
            pageRendering = true;
            pdfDoc.getPage(num).then(function(page) {
                const viewport = page.getViewport({ scale: scale });
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                const renderContext = {
                    canvasContext: ctx,
                    viewport: viewport
                };
                const renderTask = page.render(renderContext);

                renderTask.promise.then(function() {
                    pageRendering = false;
                    if (pageNumPending !== null) {
                        renderPage(pageNumPending);
                        pageNumPending = null;
                    }
                });

                document.getElementById('page-num').textContent = num;
                document.getElementById('page-count').textContent = pdfDoc.numPages;
            });
        }

        function queueRenderPage(num) {
            if (pageRendering) {
                pageNumPending = num;
            } else {
                renderPage(num);
            }
        }

        function onPrevPage() {
            if (pageNum <= 1) return;
            pageNum--;
            queueRenderPage(pageNum);
        }

        function onNextPage() {
            if (pageNum >= pdfDoc.numPages) return;
            pageNum++;
            queueRenderPage(pageNum);
        }

        document.getElementById('prev-page').addEventListener('click', () => onPrevPage());
        document.getElementById('next-page').addEventListener('click', () => onNextPage());

        loadingTask.promise.then(function(pdfDoc_) {
            pdfDoc = pdfDoc_;
            renderPage(pageNum);
        });
    </script>
</div>
<style>
    @media (max-width: 768px) {
    #pdf-render canvas {
        max-width: 100%;
        height: auto;
    }
}

</style>
{% endblock %}
