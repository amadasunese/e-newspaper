<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Your Application</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="login-container d-flex align-items-center justify-content-center">
        <div class="login-box">
            <div class="login-header">
                <h2>Login</h2>
                <p>Don't have an account? <a href="{{ url_for('main.register') }}">Sign up</a></p>
            </div>
            <!-- <form class="login-form"> -->
                <form class="login-form" action="{{ url_for('main.index') }}" method="POST">
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                    </div>
                    <a href="{{ url_for('main.reset_password_request') }}" class="forgot-password">Forgot password?</a>
                    <button type="submit" class="btn btn-primary btn-block">Sign In</button>
                </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
